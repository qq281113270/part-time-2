        <script>
            var num = 0;

            $('#search-btn').on('click', function () {});

            $('#reset-btn').on('click', function () {});

            $('.arrow-down').on('click', function () {
                num++;

                if (num % 2 == 0) {
                    $('.last-row-h, .more-condition').css('display', 'none');
                    $(this).removeClass('on');
                } else {
                    $('.last-row-h, .more-condition').css('display', 'block');
                    $(this).addClass('on');
                }
            });

            var element = document.getElementById('chart');
            const myChart = echarts.init(element);

            function transform(data) {
                var newData = {
                    xAxisData: [],
                    seriesData: data,
                };

                data.forEach((element) => {
                    newData.xAxisData.push(element.name);
                });
                return newData;
            }

            var data = [
                {
                    name: '武汉',
                    value: 10,
                    use: 5,
                },
                {
                    name: '深圳',
                    value: 30,
                    use: 15,
                },
                {
                    name: '北京',
                    value: 40,
                    use: 35,
                },
                {
                    name: '广州',
                    value: 50,
                    use: 40,
                },
                {
                    name: '上海',
                    value: 70,
                    use: 50,
                },
            ];
            data = transform(data);
            console.log('data=', data);

            var option = {
                animation: true,
                // tooltip: {
                //     trigger: 'item',
                //     // formatter: '{a} <br/>{b} : {c} ({d}%)',
                //     formatter: function (params) {
                //         console.log('params=', params);

                //         return `${params.data.name}<br/>值:${params.value}<br/>占比:${params.percent}`;
                //     },
                // },
                title: {
                    text: '热销查询',
                    subtext: '媒体资源',
                    left: 'center',
                },
                color: ['#3398DB'],
                tooltip: {
                    trigger: 'item',
                    axisPointer: {
                        // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow', // 默认为直线，可选为：'line' | 'shadow'
                    },
                    formatter: function (params) {
                        console.log('params=', params);
                        const { name, use, value } = params;

                        return `${params.data.name}<br/>媒体数量:<span style="color:rgb(245, 77, 99)"> ${params.data.value}%</span><br/>使用率:<span style="color:rgb(245, 77, 99)"> ${params.data.use}%</span>`;
                    },
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true,
                },
                xAxis: [
                    {
                        type: 'category',
                        data: data.xAxisData,
                        axisTick: {
                            alignWithLabel: true,
                        },
                    },
                ],
                yAxis: [
                    {
                        type: 'value',
                    },
                ],
                series: [
                    {
                        name: '直接访问',
                        type: 'bar',
                        barWidth: '60%',
                        data: data.seriesData,
                    },
                ],
            };

            myChart.setOption(option, true);
            window.addEventListener('resize', function () {
                //浏览器大小调整echarts随之改变
                myChart.resize();
            });
            myChart.on('click', function (params) {
                //地图区域点击时的联动   根据params的值来联动对应数据

                // //     return params.name == item.name;
                // // });
                // console.log('index=', index);
